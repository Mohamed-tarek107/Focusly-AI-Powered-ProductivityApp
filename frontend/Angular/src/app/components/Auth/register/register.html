<body>
  <nav class="navbar">
    <span class="logo-icon">◉</span>
    <span class="brand-text">Focusly</span>
  </nav>

  <main class="register-page">
    <div class="container" id="main-container">
      <div class="card register-card">
        <h2 class="form-title">Create an account</h2>

        <form class="register-form" autocomplete="off" novalidate (ngSubmit)="onRegister()">
          <div *ngIf="message" class="alert success">{{ message }}</div>
          <div *ngIf="errormessage" class="alert error">{{ errormessage }}</div>

          <div class="form-group floating">
            <input id="floating_email" name="email" type="email" required class="form-control" placeholder=" " [(ngModel)]="email" />
            <label for="floating_email" class="floating-label">Email address</label>
          </div>

          <div class="form-group floating">
            <input id="floating_password" name="password" type="password" required class="form-control" placeholder=" " [(ngModel)]="password" />
            <label for="floating_password" class="floating-label">Password</label>
          </div>

          <div class="form-group floating">
            <input id="floating_repeat_password" name="confirmpass" type="password" required class="form-control" placeholder=" " [(ngModel)]="confirmpass" />
            <label for="floating_repeat_password" class="floating-label">Confirm password</label>
          </div>

          <div class="row-grid">
            <div class="form-group floating">
              <input id="floating_first_name" name="fname" type="text" required class="form-control" placeholder=" " [(ngModel)]="fname" />
              <label for="floating_first_name" class="floating-label">First name</label>
            </div>

            <div class="form-group floating">
              <input id="floating_last_name" name="lname" type="text" required class="form-control" placeholder=" " [(ngModel)]="lname" />
              <label for="floating_last_name" class="floating-label">Last name</label>
            </div>
          </div>

          <div class="row-grid">
            <div class="form-group floating">
              <input id="floating_phone" name="phone_number" type="tel" class="form-control" placeholder=" " [(ngModel)]="phone_number" />
              <label for="floating_phone" class="floating-label">Phone</label>
            </div>

            <div class="form-group floating">
              <input id="floating_company" name="company" type="text" class="form-control" placeholder=" " [(ngModel)]="company" />
              <label for="floating_company" class="floating-label">Company/University/School</label>
            </div>
          </div>

          <div class="form-group radios" role="radiogroup" aria-label="Role">
            <label class="radio-label">
              <input type="radio" name="role" value="student" [(ngModel)]="type" /> Student
            </label>
            <label class="radio-label">
              <input type="radio" name="role" value="employee" [(ngModel)]="type" /> Employee
            </label>
            <label class="radio-label">
              <input type="radio" name="role" value="other" [(ngModel)]="type" /> Other
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Create account</button>
        </form>

        <div class="text-center mt-3">
          <p>Already registered? <a [routerLink]="['/Login']" class="link-inline">Login here</a></p>
        </div>
      </div>
    </div>
    <footer class="component-footer">© 2025 Focusly — Mohamed Tarek</footer>
  </main>
</body>
