<body>
  <nav class="navbar">
    <span class="logo-icon">â—‰</span>
    <span class="brand-text">Focusly</span>
  </nav>

  <main class="login-page">
    <div class="container d-flex justify-content-center" id="main-container">
      <div class="card p-4 login-card" style="width: 420px">
        <h2 class="form-title">Welcome back</h2>

        <form class="login-form" (ngSubmit)="onLogin()" autocomplete="off" novalidate>
          <div class="form-group floating">
            <input
              id="login_email"
              name="email"
              type="email"
              required
              class="form-control"
              placeholder=" "
              [(ngModel)]="email"
            />
            <label for="login_email" class="floating-label">Email</label>
          </div>

          <div class="form-group floating">
            <input
              id="login_password"
              name="password"
              type="password"
              required
              class="form-control"
              placeholder=" "
              [(ngModel)]="password"
            />
            <label for="login_password" class="floating-label">Password</label>
          </div>

          <div class="form-row options-row">
            <a class="forgot-link" [routerLink]="['/Forget']">Forgot?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <!-- ðŸ‘‡ Show error message -->
        <p *ngIf="errorMessage" style="color: red; text-align: center; margin-top: 10px;">
          {{ errorMessage }}
        </p>

        <div class="text-center mt-3">
          <p>
            Don't have an account?
            <a [routerLink]="['/Register']" class="link-inline">Register here</a>
          </p>
        </div>
      </div>
    </div>

    <footer class="component-footer">Â© 2025 Focusly â€” Mohamed Tarek</footer>
  </main>
</body>
